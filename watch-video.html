<!DOCTYPE html>
<html>

<head>
  <title>YouTube CLONE</title>
  <link rel="icon" href="icons/youtube-inverted.svg" type="image/icon type">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/watch-video-general.css">
  <link rel="stylesheet" href="styles/watch-video-related.css">
  <link rel="stylesheet" href="styles/watch-video-comments.css">
  
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <a href="youtube.html">
        <img class="youtube-logo" src="icons/youtube-logo.svg">
      </a>
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="label">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="label">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="label">Create</div>
      </div>
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications.svg">
        <div class="notifications-count">3</div>
        <div class="label">Notifications</div>
      </div>
      <img class="current-user-picture" src="channel-pictures/my-channel.jpeg">
    </div>
  </header>

  <main>
    <section class="watch-video-flex">
      <div class="video-column">

        <div class="js-video-played">

          
        </div>
        
        <div class="comment-section">
          <div class="js-comment-count">

          </div>
          
          

          <div class="add-comment">
            <img src="channel-pictures/my-channel.jpeg" class="add-comment__my-channel">
            <div class="add-comment__bar">
              <input type="text" class="add-a-comment" placeholder="Add a comment...">
            </div>
          </div>

          <div class="js-comments">
          

          </div>
          
        </div>
      </div>
      <div class="recommendation-column">
        <div class="watch-video-categories">
          <div class="category--selected category--all" onclick="changeCategory('all')">
            All
          </div>
          <div class="category category--gaming" onclick="changeCategory('gaming')">
            Gaming
          </div>
          <div class="category category--music" onclick="changeCategory('music')">
            Music
          </div>
        </div>

        <div class="js-related-videos">

        </div>

      </div>
      </div>
    </section>
  </main>

  <script src="data/videos.js"></script>
  <script src="data/comments.js"></script>
  <script src="scripts/watch-video.js"></script>

</body>

</html>
