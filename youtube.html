<!DOCTYPE html>
<html>

<head>
  <title>YouTube CLONE</title>
  <link rel="icon" href="icons/youtube-inverted.svg" type="image/icon type">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index-general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/index-video.css">
  <link rel="stylesheet" href="styles/sidebar.css">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <a href="youtube.html">
        <img class="youtube-logo" src="icons/youtube-logo.svg">
      </a>
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="label">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="label">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="label">Create</div>
      </div>
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications.svg">
        <div class="notifications-count">3</div>
        <div class="label">Notifications</div>
      </div>
      <img class="current-user-picture" src="channel-pictures/my-channel.jpeg">
    </div>
  </header>

  <nav class="header-categories">
    <div class="category--selected category--all" onclick="changeCategory('all')">
      All
    </div>
    <div class="category category--gaming" onclick="changeCategory('gaming')">
      Gaming
    </div>
    <div class="category category--music" onclick="changeCategory('music')">
      Music
    </div>
    <div class="category category--computer-programming" onclick="changeCategory('computer-programming')">
      Computer programming
    </div>
    <div class="category category--lessons" onclick="changeCategory('lessons')">
      Lessons
    </div>
    <div class="category category--computer-hardware" onclick="changeCategory('computer-hardware')">
      Computer Hardware
    </div>
    <div class="category category--universe" onclick="changeCategory('universe')">
      Universe
    </div>
    <div class="category category--inventions" onclick="changeCategory('inventions')">
      Inventions
    </div>
    <div class="category category--history" onclick="changeCategory('history')">
      History
    </div>
    <div class="category category--media-theories" onclick="changeCategory('media-theories')">
      Media theories
    </div>
    <div class="category category--live" onclick="changeCategory('live')">
      Live
    </div>
    <div class="category category--recently-uploaded" onclick="changeCategory('recently-uploaded')">
      Recently uploaded
    </div>
    <div class="category category--new-to-you" onclick="changeCategory('new-to-you')">
      New to you
    </div>
  </nav>

  <nav class="sidebar">
    <div class="sidebar-feed-links">
      <img src="icons/home.svg">
      <p>Home</p>
    </div>
    <div class="sidebar-feed-links">
      <img src="icons/youtube-shorts.svg">
      <p>Shorts</p>
    </div>
    <div class="sidebar-feed-links">
      <img src="icons/subscriptions.svg">
      <p>Subscriptions</p>
    </div>
    <div class="sidebar-feed-links">
      <img src="icons/library.svg">
      <p>You</p>
    </div>
  </nav>

  <main>
    <section class="video-grid js-video-grid">
      
    </section>
  </main>

  <script src="data/videos.js"></script>
  <script src="scripts/youtube.js"></script>

</body>

</html>
